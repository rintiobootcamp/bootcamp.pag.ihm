<div class="main dashboard">
    <h2>Dashboard</h2>
    <select class="ng-show"
        ng-options="projet.id as projet.nom for projet in projets track by projet.id"
        ng-model="selectedProjet" ng-change="onProjectChanged(selectedProjet)"></select>
    <div class="row">
        <div class="col m6">
            <div class="card-panel">
                <div class="panel-heading">
                    Evolution du nombre de likes par projets
                </div>
                <like-chart data="data"></like-chart>
            </div>
        </div>
        <div class="col m6">
            <div class="card-panel">
                <div class="panel-heading">
                    Le nombre de commentaire par projets
                </div>
                <comment-chart data="data"></comment-chart>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col m6">
            <div class="card-panel">
                <div class="panel-heading">
                    Le nombre de d√©bat par projets
                </div>
                <debat-par-post-chart data="data"></debat-par-post-chart>
            </div>
        </div>
    </div>
</div>
