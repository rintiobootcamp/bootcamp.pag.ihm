<div class="main-content white">
    <div class="container">
        <h4 class="no-margin-bottom title">{{p_title}}</h4>
        <p
            class="subtitle grey-text text-lighten-1 no-margin-top"
            ng-show="{{pilier.id}}">Cr√©er un nouveau pilier</p>
        <div class="divider"></div>
        <!-- Content -->
        <div class="row no-margin">
            <div class="col s12">
                <div class="row">
                    <div class="col s12">
                        <p class="no-margin">&nbsp;</p>
                    </div>
                    <form class="col s12" ng-submit="savePilier()">
                        <div class="row">
                            <div class="col s12 m-top-infos">
                                <h4 class="no-margin teal-text text-pag">Informations</h4>
                                <b>Veuillez remplir ce formulaire</b>
                            </div>
                            <div class="col s6">
                                <label for="nom">
                                    Nom du pilier</label>
                                <input id="nom" type="text" class="validate" ng-model="pilier.nom">
                            </div>
                            <div class="col s12">
                                <label for="description">Description du pilier</label>
                                <textarea ui-tinymce="globalConfigEditText" id="description" class="materialize-textarea" ng-model="pilier.description"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 center center-align">
                                <button type="submit" class="btn btn-large teal pag">Enregistrer</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Content -->
    </div>
</div>
