<div class="main-content left-align">
    <div class="container">
        <h4 class="no-margin-bottom title">Liste des secteurs du PAG</h4>
        <p class="subtitle grey-text text-lighten-1 no-margin-top">Tous les projets stratégiques du PAG classés par secteur</p>
        <div class="divider"></div>
        <div class="valign-wrapper">
            <div class="row no-margin">
            <div class="col m4" ng-repeat="pilier in listPiliers">
                <div class="row no-margin">
                <div class="col s12">
                    <span class="card-panel pilier">
                    <p class="no-margin white-text">{{pilier.name}}</p>
                    </span>
                </div>
                <div class="col s12" ng-repeat="axe in pilier.listAxes">
                    <a href="" class="card-panel axe">
                    <b class="grey-text">{{axe.name}}</b>
                    <p class="divider grey lighten-1"></p>
                    <p class="no-margin-bottom grey-text">
                        {{axe.description}}
                    </p>
                    </a>
                </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
